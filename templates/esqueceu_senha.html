<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Redefinir Senha</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/esqueceu_senha.css') }}">
</head>
<body>
    <div class="container">
        <h1>Redefinir Senha</h1>
        <form method="POST">
            <label for="usuario">Usu√°rio:</label>

    </div>
</body>
</html>
