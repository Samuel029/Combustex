<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial - Combustex Posto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo" class="logo">
            <h1>Posto Combustex</h1>
        </div>
        <nav>
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('cadastro') }}">Cadastrar</a>
        </nav>
    </header>

    <main>
        <section class="hero">
            <img src="{{ url_for('static', filename='images/empresa.png') }}" alt="Imagem do Posto" class="hero-img">
            <div class="hero-text">
                <h2>Bem-vindo ao Combustex Posto</h2>
                <p>Abasteça com qualidade e segurança no melhor posto da região!</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Combustex Posto. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
